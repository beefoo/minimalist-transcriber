<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Minimalist Transcriber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="app" class="app">
    <div class="transcript"><textarea id="transcript-text" class="transcript-text"></textarea></div>
    <div class="controls">
      <div class="fileinput-wrapper">
        <label for="fileinput" class="visually-hidden">Open file</label>
        <input id="fileinput" type="file" name="fileinput" class="fileinput" accept="audio/*,video/*,text/*" multiple />
        <button class="open" title="Open file" tabindex="-1">
          <span class="visually-hidden">Open file</span>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M7.75 39q-1.05 0-1.9-.85Q5 37.3 5 36.25v-23.6q0-1.1.9-2 .9-.9 2-.9h12.7q.45 0 .875.2t.725.5l1.85 1.8H40.1q1 0 1.775.7.775.7.975 1.6h-32.7q-1.2 0-2.05.85-.85.85-.85 2v18.7q0 .25.125.375t.275.225l4.55-17.2q.2-.75.85-1.225.65-.475 1.4-.475H43.5q1.15 0 1.85.875.7.875.4 1.975L41.4 36.9q-.3 1.1-1.025 1.6-.725.5-1.875.5Z"/></svg>
        </button>
      </div>
      <button class="toggle-play" title="Toggle play (Ctrl + Spacebar)">
        <span class="visually-hidden">Toggle play (Ctrl + Spacebar)</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="active-off"><path d="M19.2 34.7q-.7.45-1.45.025T17 33.45v-19.1q0-.9.75-1.325.75-.425 1.45.075l15.05 9.6q.65.45.65 1.2t-.65 1.2Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="active-on"><path d="M28.95 37q-.9 0-1.575-.675-.675-.675-.675-1.575v-21.5q0-.9.675-1.575Q28.05 11 28.95 11h5.8q.9 0 1.575.675.675.675.675 1.575v21.5q0 .9-.675 1.575Q35.65 37 34.75 37Zm-15.7 0q-.9 0-1.575-.675Q11 35.65 11 34.75v-21.5q0-.9.675-1.575Q12.35 11 13.25 11h5.8q.9 0 1.6.675.7.675.7 1.575v21.5q0 .9-.7 1.575-.7.675-1.6.675Z"/></svg>
      </button>
      <div class="progress-bar">
        <div class="progress"></div>
        <div class="time">
          <span class="current-time">--:--</span> / <span class="total-time">--:--</span>
          <span class="filename">Open a file to start</span>
        </div>
      </div>
      <button class="toggle-autopause active" title="Toggle auto-pause">
        <span class="visually-hidden">Toggle auto-pause</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="active-off"><path d="M35.05 34.65V27.8q0-.5.325-.825.325-.325.775-.325.5 0 .825.325.325.325.325.775v7.75q0 .65-.4 1.05t-1.05.4H11.3l3.65 3.65q.4.4.4.875T15 42.3q-.35.35-.8.35-.45 0-.8-.3L7.9 36.8q-.45-.4-.45-.975T7.9 34.8l5.45-5.45q.35-.35.825-.35t.825.35q.35.3.35.775 0 .475-.35.825l-3.7 3.7Zm-22.1-21.3v6.85q0 .5-.325.825-.325.325-.775.325-.5 0-.825-.325-.325-.325-.325-.775V12.5q0-.65.4-1.05t1.05-.4H36.7L33.05 7.4q-.35-.4-.375-.875Q32.65 6.05 33 5.7q.35-.3.8-.325.45-.025.8.275l5.5 5.55q.45.4.45.975T40.1 13.2l-5.45 5.45q-.35.35-.825.35T33 18.65q-.35-.35-.35-.8 0-.45.35-.8l3.7-3.7Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="active-on"><path d="M20.3 27.5q.5 0 .825-.325.325-.325.325-.825v-12.7q0-.5-.325-.825-.325-.325-.825-.325-.5 0-.825.325-.325.325-.325.825v12.7q0 .5.325.825.325.325.825.325Zm7.4 0q.5 0 .825-.325.325-.325.325-.825v-12.7q0-.5-.325-.825-.325-.325-.825-.325-.5 0-.825.325-.325.325-.325.825v12.7q0 .5.325.825.325.325.825.325ZM7.45 39.6q-.7.7-1.575.35T5 38.6V7.9q0-1.15.85-2.025T7.9 5h32.2q1.15 0 2.025.875T43 7.9v24.2q0 1.15-.875 2.025T40.1 35h-28Z"/></svg>
      </button>
      <button class="previous" title="Go back 5 seconds (Ctrl + Left Arrow)">
        <span class="visually-hidden">Go back 5 seconds (Ctrl + Left Arrow)</span>
        <svg xmlns="http://www.w3.org/2000/svg"><path d="m38.95 33.05-11.4-7.85q-.65-.45-.65-1.2t.65-1.2l11.4-7.85q.7-.5 1.475-.1.775.4.775 1.25v15.8q0 .85-.775 1.25t-1.475-.1Zm-18.95 0L8.6 25.2q-.65-.45-.65-1.2t.65-1.2L20 14.95q.7-.5 1.475-.1.775.4.775 1.25v15.8q0 .85-.775 1.25T20 33.05Z"/></svg>
      </button>
      <button class="next" title="Go forward 5 seconds (Ctrl + Right Arrow)">
        <span class="visually-hidden">Go forward 5 seconds (Ctrl + Right Arrow)</span>
        <svg xmlns="http://www.w3.org/2000/svg"><path d="M9 33.05q-.7.5-1.475.1-.775-.4-.775-1.25V16.1q0-.85.775-1.25t1.475.1l11.4 7.85q.65.45.65 1.2t-.65 1.2Zm19.15 0q-.75.5-1.5.1t-.75-1.25V16.1q0-.85.75-1.25t1.5.1l11.4 7.85q.65.45.65 1.2t-.65 1.2Z"/></svg>
      </button>
      <button class="download" title="Download text (Ctrl + s)">
        <span class="visually-hidden">Download text (Ctrl + s)</span>
        <svg xmlns="http://www.w3.org/2000/svg"><path d="M24 30.9q-.3 0-.55-.1-.25-.1-.45-.3L16.5 24q-.3-.35-.3-.825t.35-.825q.35-.35.8-.35.45 0 .85.35l4.65 4.75V9.8q0-.5.325-.825.325-.325.825-.325.5 0 .825.325.325.325.325.825v17.3l4.7-4.75q.35-.3.825-.325.475-.025.825.325.35.35.35.825T31.5 24L25 30.5q-.2.2-.45.3-.25.1-.55.1ZM11.9 39q-1.2 0-2.05-.85Q9 37.3 9 36.1V31q0-.45.325-.775t.825-.325q.5 0 .8.325.3.325.3.775v5.1q0 .25.2.45t.45.2h24.2q.25 0 .45-.2t.2-.45V31q0-.45.325-.775t.775-.325q.5 0 .825.325Q39 30.55 39 31v5.1q0 1.2-.85 2.05-.85.85-2.05.85Z"/></svg>
      </button>
    </div>
  </div>

  <a id="download-link" class="visually-hidden" href="" download="transcript.txt">Download file</a>

  <script src="js/vendor/jquery-3.6.1.min.js"></script>
  <script src="js/vendor/underscore-umd-1.13.4.min.js"></script>

  <script src="js/lib/App.js"></script>
  <script src="js/lib/AudioManager.js"></script>
  <script src="js/lib/MathUtil.js"></script>
  <script src="js/lib/StorageManager.js"></script>
  <script src="js/lib/TranscriptManager.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
